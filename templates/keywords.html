{% extends "index.html" %}
{% block content %}
<h2>关键词管理 (单元 ID: {{ adgroup_id }})</h2>
<table>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>状态</th>
    </tr>
    {% for keyword in keywords %}
    <tr>
        <td>{{ keyword.id }}</td>
        <td>{{ keyword.name }}</td>
        <td>{{ keyword.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
