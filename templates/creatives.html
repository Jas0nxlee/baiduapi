{% extends "index.html" %}
{% block content %}
<h2>创意管理 (单元 ID: {{ adgroup_id }})</h2>
<table>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>状态</th>
    </tr>
    {% for creative in creatives %}
    <tr>
        <td>{{ creative.id }}</td>
        <td>{{ creative.title }}</td>
        <td>{{ creative.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
