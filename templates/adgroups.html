{% extends "index.html" %}
{% block content %}
<h2>单元管理 (计划 ID: {{ campaign_id }})</h2>
<table>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>状态</th>
    </tr>
    {% for adgroup in adgroups %}
    <tr>
        <td>{{ adgroup.id }}</td>
        <td><a href="{{ url_for('keywords_page', adgroup_id=adgroup.id) }}">{{ adgroup.name }}</a></td>
        <td><a href="{{ url_for('creatives_page', adgroup_id=adgroup.id) }}">查看创意</a></td>
        <td>{{ adgroup.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
